<div ng-init="inspectorView()" layout-align="start center" layout="column" layout-fill>
	<h3>Inspector Dashboard</h3>
    <md-button class="md-fab md-primary" aria-label="New Inspection" ng-href="#/inspect">
      <md-icon class="material-icons">playlist_add</md-icon>
    </md-button>

	<!-- Show inspections -->
	<md-table-container>
    <table md-table>
      	<thead md-head>
        <tr md-row>
          <th md-column><span>Client</span></th>
          <th md-column md-string>Lift</th>
          <th md-column md-string>Date</th>
          <th md-column md-string>Pass/Fail</th>
          <th md-column md-string>Edit</th>
          <th md-column md-string>PDF</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="inspection in inspections | orderBy:'-created_at' " data-ng-init="inspection.expanded = true">
          <td md-cell>{{inspection.lift_owner}}</td>
          <td md-cell>{{inspection.lift_model}}</td>
          <td md-cell>{{inspection.created_at | date : "MMM d, y"}}</td>
          <td md-cell>{{inspection.status}}</td>
          <td md-cell>
            <md-icon ng-click="editInspection(inspection)" class="material-icons">mode_edit</md-icon>
          </td>
          <td md-cell>
            <md-icon ng-click="createPDF(inspection)" class="material-icons">local_printshop</md-icon>
          </td>

        </tr>

    </table>
  </md-table-container>

</div>
