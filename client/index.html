	<!DOCTYPE html>
	<html ng-app="app">

	<head>
		<meta charset="UTF-8">
		<title>ALI Lift Inspector</title>
		<link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
		<link href="/bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="/bower_components/material-steppers/dist/material-steppers.css">
		<link rel="stylesheet" href="/assets/static/css/style.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	</head>

	<body>
	<div ng-controller="navController" ng-cloak>
		<div class="nav-blue" ng-controller="navController" layout="row" layout-align="center start">
			<a ng-href="#/"><div class="nav-logo"></div></a>
		</div>
		<div class="nav-red" layout="row" layout-align="start center" style="color:white;">
				<cm-google-sign-in click-handler='clickHandler' sign-in-listener='signInListener' user-listener='userListener' ng-if="!isSignedIn">
			        <md-button type="button">Login</md-button>
			    </cm-google-sign-in>
			    <md-button type="button" ng-click="logout()" ng-if="isSignedIn">Logout</md-button>
		</div>
		<div ng-view="" layout-gt-xs="row" class="md-padding margin-top" layout-fill layout="column" layout-align="center start"></div>
	</div>
		<!-- Bower Components	 -->
		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/angular-route/angular-route.min.js"></script>
		<script src="/bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="/bower_components/angular-messages/angular-messages.js"></script>
		<script src="/bower_components/angular-animate/angular-animate.js"></script>
		<script src="/bower_components/angular-aria/angular-aria.js"></script>
		<script src="/bower_components/ng-file-upload-shim/ng-file-upload-shim.js"></script>
		<script src="/bower_components/ng-file-upload/ng-file-upload.js"></script>
		<script src="/bower_components/angular-material/angular-material.js"></script>
		<script src="/bower_components/angular-material-data-table/dist/md-data-table.js"></script>
		<script src="/bower_components/material-steppers/dist/material-steppers.js"></script>
		<script src="/bower_components/angular-signature/src/signature.js"></script>
		<script src="/bower_components/signature_pad/signature_pad.js"></script>
		<script src="/bower_components/moment/moment.js"></script>
		<script src="/bower_components/angular-moment/angular-moment.js"></script>
		<script src="/bower_components/pdfmake/build/pdfmake.min.js"></script>
		<script src="/bower_components/pdfmake/build/vfs_fonts.js"></script>
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.48.min.js"></script>
		<script src="https://apis.google.com/js/api.js"></script>
		
		<!--  App  -->
		<script src="assets/app.js"></script>
		<!--  Factories  -->
		<script src="assets/factories/userFactory.js"></script>
		<script src="assets/factories/formFactory.js"></script>
		<!--  Controllers  -->
		<script src="assets/controllers/userController.js"></script>
		<script src="assets/controllers/formController.js"></script>
		<script src="assets/controllers/navController.js"></script>
		<script src="assets/controllers/googleController.js"></script>
		<!-- Services -->
		<script src="assets/services/userService.js"></script>
		<script src="assets/services/clientService.js"></script>
		<script src="assets/services/inspectionsService.js"></script>
		<script src="assets/services/liftService.js"></script>
		<script src="assets/services/inspectionService.js"></script>
		<script src="assets/services/spreadsheetService.js"></script>
		<script src="assets/services/uploadService.js"></script>

		<script type="text/javascript" src="/bower_components/angular-google-client/dist/angular-google-client.min.js"></script>
		<script src="https://apis.google.com/js/api.js"></script>

	</body>

	</html>
